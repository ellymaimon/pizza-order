<!DOCTYPE html>
<html>
<head>
  <title>Middle Earth Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to Middle Earth Pizza!</h1>
    <h2>Customize your pizza below:</h2>

    <div class="menu">
      <h4>Sizes:</h4>
      <p>Hobbit = $8.99<br>Dwarf = $11.99<br>King = $14.99<br>Uruk-Hai = $17.99<br>Cave Troll = $19.99</p>
    </div>

    <div class="order-area">

      <form class="user-order">

        <div class="sizes">
          <div class="form-group">
            <label for="size-form">Choose the size:</label>
            <select class="form-control" id="sizes">
              <option>Hobbit</option>
              <option>Dwarf</option>
              <option>King</option>
              <option>Uruk-Hai</option>
              <option>Cave Troll</option>
            </select>
          </div>
        </div>

        <div class="cheese">
          <p>Choose your cheese:</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="cheese" id="dunland-mozz" value="dunland">
            <label class="form-check-label" for="dunland-mozz">Dunland Hand-Pulled Mozzarella</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="cheese" id="misty-mountain" value="misty">
            <label class="form-check-label" for="misty-mountain">Misty Mountain Goat's Milk Cheese</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="cheese" id="brandybuck" value="brandy">
            <label class="form-check-label" for="brandybuck">BrandyBuck Melty Brie</label>
          </div>
        </div>

        <div class="toppings">
          <p>Choose your toppings:</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input topping" type="checkbox" id="taters">
            <label class="form-check-label" for="taters">Samwise Taters</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input topping" type="checkbox" id="mushrooms">
            <label class="form-check-label" for="mushrooms">Buckland Mushrooms</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input topping" type="checkbox" id="greens">
            <label class="form-check-label" for="greens">Foraged Mirkwood Greens</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input topping" type="checkbox" id="carrots">
            <label class="form-check-label" for="carrots">Farmer Maggot's Carrots</label>
          </div>
        </div>

        <button class="btn btn-danger btn-sm" type="submit">Calculate Price!</button>

      </form>

    </div>

    <div class="receipt">
      <p>Your total price is: $<span id="final-price"></span></p>
    </div>

  </div>
</body>
</html>
